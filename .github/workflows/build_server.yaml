name: Server Build and Release

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: "Server: Build üê≥"
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/polarsource/polar
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        id: push
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          context: ./server
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            RELEASE_VERSION=${{ github.sha }}

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: "./.github/workflows/deploy_server.sh ${{ steps.push.outputs.digest }}"
        env:
          RENDER_DEPLOY_KEY_WORKER_DEFAULT: ${{ secrets.RENDER_DEPLOY_KEY_WORKER_DEFAULT }}
          RENDER_DEPLOY_KEY_WORKER_GITHUB: ${{ secrets.RENDER_DEPLOY_KEY_WORKER_GITHUB }}
          RENDER_DEPLOY_KEY_API: ${{ secrets.RENDER_DEPLOY_KEY_API }}
          RENDER_DEPLOY_KEY_WORKER_DEFAULT_SANDBOX: ${{ secrets.RENDER_DEPLOY_KEY_WORKER_DEFAULT_SANDBOX }}
          RENDER_DEPLOY_KEY_WORKER_GITHUB_SANDBOX: ${{ secrets.RENDER_DEPLOY_KEY_WORKER_GITHUB_SANDBOX }}
          RENDER_DEPLOY_KEY_API_SANDBOX: ${{ secrets.RENDER_DEPLOY_KEY_API_SANDBOX }}

      - name: Sentry Release
        uses: getsentry/action-release@v1.7.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        with:
          environment: production
          dist: ${{ steps.push.outputs.digest }}
          version: ${{ github.sha }}
          projects: server
          working_directory: ./server
