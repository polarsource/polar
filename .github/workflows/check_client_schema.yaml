name: Check Client Schema

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, edited]

permissions:
  contents: read

jobs:
  check:
    name: "Check Client Schema üìã"
    timeout-minutes: 15
    runs-on: ubuntu-latest

    env:
      POLAR_ENV: testing

    services:
      postgres:
        image: postgres:15.1-bullseye
        env:
          POSTGRES_USER: polar
          POSTGRES_PASSWORD: polar
          POSTGRES_DB: polar_test
          POSTGRES_PORT: 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: bitnamilegacy/minio:2024.5.28
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: polar
          MINIO_ROOT_PASSWORD: polarpolar
        options: >-
          --health-cmd "curl -I http://127.0.0.1:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: üíø MinIO Setup
        working-directory: ./server/.minio
        env:
          MINIO_HOST: 127.0.0.1
          MINIO_ROOT_USER: polar
          MINIO_ROOT_PASSWORD: polarpolar
          ACCESS_KEY: polar-development
          SECRET_ACCESS_KEY: polar123456789
          BUCKET_NAME: polar-s3
          BUCKET_TESTING_NAME: testing-polar-s3
          POLICY_FILE: policy.json
        run: bash github.sh

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: server/emails/package.json

      - name: üì¨ Setup Node.js environment for server/emails
        uses: actions/setup-node@v6
        with:
          node-version-file: server/emails/.node-version
          cache: "pnpm"
          cache-dependency-path: "server/emails/pnpm-lock.yaml"

      - name: üì¨ Build server/emails
        working-directory: server/emails
        run: pnpm install --frozen-lockfile && pnpm build

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "server/pyproject.toml"

      - name: üîß uv install
        working-directory: ./server
        run: |
          uv sync --dev
          uv run task generate_dev_jwks

      - name: ‚öóÔ∏è alembic migrate
        working-directory: ./server
        run: uv run task db_migrate

      - name: üöÄ Start API server in background
        working-directory: ./server
        env:
          AUTHLIB_INSECURE_TRANSPORT: "true"
        run: |
          uv run uvicorn polar.app:app --host 127.0.0.1 --port 8000 &
          echo $! > api_server.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8000/openapi.json > /dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server to start... ($i/30)"
            sleep 2
          done

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: clients/package.json

      - name: Setup Node.js environment for clients
        uses: actions/setup-node@v6
        with:
          node-version-file: clients/.node-version
          cache: "pnpm"
          cache-dependency-path: "clients/pnpm-lock.yaml"

      - name: Install client dependencies
        working-directory: ./clients
        run: pnpm install

      - name: Generate client schema
        working-directory: ./clients
        run: pnpm generate

      - name: Check for changes in v1.ts
        run: |
          if ! git diff --exit-code clients/packages/client/src/v1.ts; then
            echo "‚ùå Error: clients/packages/client/src/v1.ts is out of date!"
            echo "Please run 'pnpm generate' in the clients directory and commit the changes."
            exit 1
          fi
          echo "‚úÖ clients/packages/client/src/v1.ts is up to date"

      - name: Stop API server
        if: always()
        working-directory: ./server
        run: |
          if [ -f api_server.pid ]; then
            kill $(cat api_server.pid) || true
          fi
