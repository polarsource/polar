name: Client
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
      name: "Client: Tests ðŸŽ¨"
      timeout-minutes: 15
      runs-on: ubuntu-22.04
 
      steps:
        - name: Check out code
          uses: actions/checkout@v3
          #with:
          #  fetch-depth: 2
 
        - uses: pnpm/action-setup@v2.2.4
          with:
            version: 8.2.0
 
        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: v19.8.1
            cache: 'pnpm'
            cache-dependency-path: 'clients/pnpm-lock.yaml'
 
        - name: Install dependencies
          working-directory: ./clients
          run: pnpm install

        - uses: actions/cache@v3
          with:
            path: |
              ./clients/apps/web/.next
            key: next-${{ hashFiles('./clients/pnpm-lock.yaml') }}-${{ github.sha }}
            restore-keys: |
              next-${{ hashFiles('./clients/pnpm-lock.yaml') }}-
              next-
 
        - name: Build
          working-directory: ./clients
          run: pnpm build
 
  build_storybook:
    name: "Client: Storybook ðŸŽ¨"
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.2.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: v19.8.1
          cache: 'pnpm'
          cache-dependency-path: 'clients/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./clients
        run: pnpm install

      - name: Build
        working-directory: ./clients/apps/web
        run: pnpm build-storybook

  chromatic-deployment:
    name: "Client: Chromatic ðŸŽ¨"
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # chromatic requires the full history for it's smartness

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.2.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: v19.8.1
          cache: 'pnpm'
          cache-dependency-path: 'clients/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./clients
        run: pnpm install

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CI_CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./clients/apps/web