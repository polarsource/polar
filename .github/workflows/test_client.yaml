name: Client

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: "Client: Tests ðŸŽ¨"
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.7.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: v18
          cache: "pnpm"
          cache-dependency-path: "clients/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: ./clients
        run: pnpm install

      - uses: actions/cache@v3
        with:
          path: |
            ./clients/apps/web/.next
          key: next-${{ hashFiles('./clients/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            next-${{ hashFiles('./clients/pnpm-lock.yaml') }}-
            next-

      - name: Build
        working-directory: ./clients
        run: pnpm build

      - name: Test
        working-directory: ./clients
        run: pnpm test

  build_storybook:
    name: "Client: Storybook ðŸŽ¨"
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.7.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: v18
          cache: "pnpm"
          cache-dependency-path: "clients/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: ./clients
        run: pnpm install

      - name: Build SDK
        working-directory: ./clients
        run: pnpm turbo run build --filter=@polar-sh/sdk

      - name: Build
        working-directory: ./clients/apps/web
        run: pnpm build-storybook
