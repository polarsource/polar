name: Server

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, edited]

permissions:
  contents: read

jobs:
  changes:
    name: "Detect changes"
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
              - '.github/workflows/test_server.yaml'

  linters:
    name: "Server: Linters ğŸ“"
    needs: changes
    if: needs.changes.outputs.server == 'true'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # - uses: actions/cache@v4
      #   with:
      #     path: |
      #       server/.mypy_cache
      #     key: mypy-${{ runner.os }}-${{ github.sha }}
      #     restore-keys: |
      #       mypy-${{ runner.os }}-
      #       mypy-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "server/pyproject.toml"

      - name: ğŸ”§ uv install
        working-directory: ./server
        run: uv sync --dev

      - name: ğŸ¶ Lint Server (ruff)
        working-directory: ./server
        run: uv run task lint_check

      - name: ğŸ›Ÿ Type Check Server (mypy)
        working-directory: ./server
        run: uv run task lint_types

  test:
    name: "Server: Tests ğŸ"
    needs: changes
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      POLAR_ENV: testing
      POLAR_EMAIL_RENDERER_BINARY_PATH: ${{ github.workspace }}/server/emails/bin/react-email-pkg

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: polar
          POSTGRES_PASSWORD: polar
          POSTGRES_DB: polar_test
          POSTGRES_PORT: 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      minio:
        image: bitnamilegacy/minio:2024.5.28
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: polar
          MINIO_ROOT_PASSWORD: polarpolar
        options: >-
          --health-cmd "curl -I http://127.0.0.1:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: ğŸ’¿ MinIO Setup
        working-directory: ./server/.minio
        env:
          MINIO_HOST: 127.0.0.1
          MINIO_ROOT_USER: polar
          MINIO_ROOT_PASSWORD: polarpolar
          ACCESS_KEY: polar-development
          SECRET_ACCESS_KEY: polar123456789
          BUCKET_NAME: polar-s3
          BUCKET_TESTING_NAME: testing-polar-s3
          POLICY_FILE: policy.json
        run: bash github.sh

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: server/emails/package.json

      - name: ğŸ“¬ Setup Node.js environment for server/emails
        uses: actions/setup-node@v6
        with:
          node-version-file: server/emails/.node-version
          cache: "pnpm"
          cache-dependency-path: "clients/pnpm-lock.yaml"

      - name: ğŸ“¬ Build server/emails
        working-directory: server/emails
        run: pnpm install --frozen-lockfile && pnpm build

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "server/pyproject.toml"

      - name: ğŸ”§ uv install
        working-directory: ./server
        run: |
          uv sync --dev
          uv run task generate_dev_jwks

      - name: âš—ï¸ alembic migrate
        working-directory: ./server
        run: uv run task db_migrate

      - name: âš—ï¸ alembic check
        working-directory: ./server
        run: uv run alembic check

      - name: ğŸ Run tests (pytest)
        working-directory: ./server
        run: uv run pytest -n auto --no-cov
