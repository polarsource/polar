# Button component tokens

props:
  BUTTON__RADIUS:
    type: dimension
    value: "{RADII.SM}"
    description: Corner radius shared by all button variants (8 px / rounded-lg).

  BUTTON__SIZE__SM__HEIGHT:
    type: dimension
    value: "32px"
    description: Small button height (h-8).

  BUTTON__SIZE__SM__PADDING_X:
    type: dimension
    value: "12px"
    description: Small button horizontal padding — 12 px (px-3).

  BUTTON__SIZE__SM__PADDING_Y:
    type: dimension
    value: "6px"
    description: Small button vertical padding — 6 px (py-1.5).

  BUTTON__SIZE__DEFAULT__HEIGHT:
    type: dimension
    value: "40px"
    description: Default button height (h-10).

  BUTTON__SIZE__DEFAULT__PADDING_X:
    type: dimension
    value: "{SPACING.SPACING_2}"
    description: Default button horizontal padding — 16 px (px-4).

  BUTTON__SIZE__DEFAULT__PADDING_Y:
    type: dimension
    value: "{SPACING.SPACING_1}"
    description: Default button vertical padding — 8 px (py-2).

  BUTTON__SIZE__LG__HEIGHT:
    type: dimension
    value: "48px"
    description: Large button height (h-12).

  BUTTON__SIZE__LG__PADDING_X:
    type: dimension
    value: "20px"
    description: Large button horizontal padding — 20 px (px-5).

  BUTTON__SIZE__LG__PADDING_Y:
    type: dimension
    value: "{SPACING.SPACING_2}"
    description: Large button vertical padding — 16 px (py-4).

  BUTTON__PRIMARY__BACKGROUND:
    type: color
    value: "#000000"
    description: Primary button fill.
    themes:
      dark: "#ffffff"

  BUTTON__PRIMARY__FOREGROUND:
    type: color
    value: "#ffffff"
    description: Primary button label and icon color.
    themes:
      dark: "#000000"

  BUTTON__SECONDARY__BACKGROUND:
    type: color
    value: "oklch(0.967 0.003 264.542)"
    description: Secondary button fill (gray-100).
    themes:
      dark: "hsl(233, 2%, 12%)"

  BUTTON__SECONDARY__FOREGROUND:
    type: color
    value: "#000000"
    description: Secondary button label color.
    themes:
      dark: "#ffffff"

  BUTTON__DESTRUCTIVE__BACKGROUND:
    type: color
    value: "{COLORS.DESTRUCTIVE}"
    description: Destructive button fill (red-500 / red-600 in dark).

  BUTTON__DESTRUCTIVE__FOREGROUND:
    type: color
    value: "#ffffff"
    description: Destructive button label color.

  BUTTON__GHOST__BACKGROUND:
    type: color
    value: "transparent"
    description: Ghost button has no fill at rest.

  BUTTON__GHOST__FOREGROUND:
    type: color
    value: "#000000"
    description: Ghost button label color.
    themes:
      dark: "#ffffff"

imports:
  - "../design/colors.yaml"
  - "../design/spacing.yaml"
  - "../design/radii.yaml"

global:
  category: COMPONENT
