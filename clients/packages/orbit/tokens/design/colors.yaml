# Orbit color design tokens

props:
  COLORS__BG:
    value: "#ffffff"
    description: Page background — the outermost canvas.
    themes:
      dark: "hsl(233, 2%, 3%)"

  COLORS__BG_SURFACE:
    value: "hsl(0, 0%, 97%)"
    description: Surface background — cards, panels, and containers elevated above the page background.
    themes:
      dark: "hsl(233, 2%, 6.5%)"

  COLORS__BG_ELEVATED:
    value: "hsl(0, 0%, 90%)"
    description: Elevated surface — popovers, dropdowns, tooltips, and floating layers above a surface.
    themes:
      dark: "hsl(233, 2%, 9.5%)"

  COLORS__TEXT:
    value: "#111111"
    description: Primary text color.
    themes:
      dark: "#f0f0f0"

  COLORS__TEXT_SUBTLE:
    value: "hsl(0, 0%, 60%)"
    description: Secondary and muted text — labels, captions, supporting copy.
    themes:
      dark: "hsl(233, 2%, 52%)"

  COLORS__TEXT_DISABLED:
    value: "hsl(0, 0%, 32%)"
    description: Disabled and placeholder text — conveys non-interactive state.
    themes:
      dark: "hsl(233, 2%, 32%)"

  COLORS__DESTRUCTIVE:
    value: "oklch(0.637 0.237 25.331)"
    description: Destructive-action color (red-500). Used for delete, remove, and irreversible operations.
    themes:
      dark: "oklch(0.577 0.245 27.325)"

imports: []

global:
  type: color
  category: DESIGN
