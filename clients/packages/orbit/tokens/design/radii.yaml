# Orbit border-radius design tokens
#
# Token names match the OrbitRadius type accepted by Box borderRadius props.
# Values are the resolved CSS pixel sizes from the underlying Tailwind scale.
#
# Orbit token   Tailwind class   px value
# ─────────────────────────────────────────
# sm            rounded-lg       8px
# md            rounded-xl       12px
# lg            rounded-2xl      16px
# xl            rounded-3xl      24px
# 2xl           rounded-4xl      32px
# full          rounded-full     9999px

radii:
  $type: dimension

  sm:
    $value: "8px"
    $description: Small radius (rounded-lg). Buttons, badges, inputs.

  md:
    $value: "12px"
    $description: Medium radius (rounded-xl). Form controls and small cards.

  lg:
    $value: "16px"
    $description: Large radius (rounded-2xl). Cards and panels.

  xl:
    $value: "24px"
    $description: Extra-large radius (rounded-3xl). Modals and drawers.

  2xl:
    $value: "32px"
    $description: 2× large radius (rounded-4xl). Hero surfaces and banners.

  full:
    $value: "9999px"
    $description: Fully rounded — pill shape for avatars and tags.
