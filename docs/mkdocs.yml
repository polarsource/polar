site_name: Polar
repo_url: https://github.com/polarsource/polar
repo_name: polarsource/polar
plugins:
  - awesome-pages
theme:
  name: material
  custom_dir: overrides
  logo_light: assets/polar-logo-blue.svg
  logo_dark: assets/polar-logo-white.svg
  favicon: assets/favicon.png
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.sticky
    - navigation.expand
    - navigation.indexes
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: polar-light
      primary: indigo
      accent: indigo
      toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: polar-dark
      primary: indigo
      accent: indigo
      toggle:
          icon: material/weather-night
          name: Switch to light mode

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@polar_sh
      name: polar_sh on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/polarsource
      name: polarsource on GitHub

extra_css:
  - stylesheets/extra.css
