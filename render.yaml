services:
  # Frontend
  - type: web
    name: web
    env: node
    buildCommand: pnpm install; pnpm build
    startCommand: pnpm start -p 10000
    branch: main
    rootDir: clients/apps/web
    numInstances: 1
    healthCheckPath: /
    region: ohio
    plan: standard
    envVars:
      - key: NEXT_PUBLIC_STRIPE_KEY
        value: "pk_test_51Mo5SjLDfyYwjoMW825niva8LKZpVUZU0a9Dn47oHADJzZwwHbxdIJqjhucmueSRoLTBBctAD7mKyyNlzb3nmTBc00mzGtKVsD"
      - key: NEXT_PUBLIC_API_URL
        value: "https://api.polar.sh"
      - key: NEXT_PUBLIC_GITHUB_INSTALLATION_URL
        value: "https://github.com/apps/polar-sh/installations/new"
      - key: NEXT_PUBLIC_SENTRY_ENABLED
        value: "true"

    domains:
      - dashboard.polar.sh

  # FastAPI Backend
  - type: web
    name: server
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    dockerCommand: "./hack/production_run_server.sh"
    region: ohio
    plan: standard
    branch: main
    rootDir: server
    numInstances: 1
    healthCheckPath: /readyz
    domains:
      - api.polar.sh
    envVars:
      # CORS
      - key: POLAR_CORS_ORIGINS
        value: '["https://dashboard.polar.sh", "https://github.com"]'
      
      # GitHub
      - key: POLAR_GITHUB_REDIRECT_URL
        value: "https://dashboard.polar.sh/github/session"

      # PostgreSQL
      - key: POLAR_POSTGRES_USER
        fromDatabase:
          name: polar
          property: user
      - key: POLAR_POSTGRES_PWD
        fromDatabase:
          name: polar
          property: password
      - key: POLAR_POSTGRES_DATABASE
        fromDatabase:
          name: polar
          property: database
      - key: POLAR_POSTGRES_PORT
        fromDatabase:
          name: polar
          property: port
      - key: POLAR_POSTGRES_HOST
        fromDatabase:
          name: polar
          property: host

      # Redis
      - key: POLAR_REDIS_HOST
        fromService:
          type: redis
          name: polar-tasks
          property: host
      - key: POLAR_REDIS_PORT
        fromService:
          type: redis
          name: polar-tasks
          property: port

      - fromGroup: github-production
      - fromGroup: server-common



  # Worker
  - type: worker
    name: worker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    dockerCommand: "poetry run arq run_worker.WorkerSettings"
    region: ohio
    plan: standard
    branch: main
    rootDir: server
    numInstances: 1
    envVars:
      # PostgreSQL
      - key: POLAR_POSTGRES_USER
        fromDatabase:
          name: polar
          property: user
      - key: POLAR_POSTGRES_PWD
        fromDatabase:
          name: polar
          property: password
      - key: POLAR_POSTGRES_DATABASE
        fromDatabase:
          name: polar
          property: database
      - key: POLAR_POSTGRES_PORT
        fromDatabase:
          name: polar
          property: port
      - key: POLAR_POSTGRES_HOST
        fromDatabase:
          name: polar
          property: host

      # Redis
      - key: POLAR_REDIS_HOST
        fromService:
          type: redis
          name: polar-tasks
          property: host
      - key: POLAR_REDIS_PORT
        fromService:
          type: redis
          name: polar-tasks
          property: port

      - fromGroup: github-production
      - fromGroup: server-common

  - type: redis
    name: polar-tasks
    ipAllowList: [] # allow only internal connections
    plan: free
    maxmemoryPolicy: noeviction # no-eviciton for our queue

databases:
  - name: polar
    databaseName: polar
    user: polar
    ipAllowList: [] # allow only internal connections


envVarGroups:
- name: github-production
  envVars:
