{% extends "base.html" %}

{% block body %}
<h1>Thank you for your subscription!</h1>
<p>Your subscription to <strong>{{ product.name }}</strong> is now active.</strong>
<!-- Action -->
<table class="body-action" align="center" width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
        <td align="center">
            <!-- Border based button
https://litmus.com/blog/a-guide-to-bulletproof-buttons-in-email-design -->
            <table width="100%" border="0" cellspacing="0" cellpadding="0" role="presentation">
                <tr>
                    <td align="center">
                        <a href="{{ url | safe }}" class="f-fallback button">Access my purchase</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<!-- Sub copy -->
<table class="body-sub" role="presentation">
    <tr>
        <td>
            <p class="f-fallback sub">If you're having trouble with the button above, copy and paste the URL below into
                your web browser.</p>
            <p class="f-fallback sub"><a href="{{ url | safe }}">{{ url | safe }}</a></p>
        </td>
    </tr>
</table>
{% endblock %}
