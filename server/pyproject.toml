[tool.poetry]
name = "polar"
version = "0.1.0"
description = ""
authors = ["Birk Jernstr√∂m <birkjernstrom@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.89.1"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
python-dotenv = "^0.21.1"
asyncpg = "^0.27.0"
alembic = "^1.9.2"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.0"}
greenlet = "^2.0.2"  # Need to be explicit, M1 Mac issue (https://github.com/python-poetry/poetry/issues/5429)
structlog = "^22.3.0"
fastapi-users = {extras = ["oauth", "sqlalchemy"], version = "^10.3.0"}
githubkit = {extras = ["auth-app"], version = "^0.9.4"}
redis = "^4.4.2"
celery = {extras = ["redis"], version = "^5.2.7"}
asgiref = "^3.6.0"
sse-starlette = "^1.2.1"
blinker = {git = "https://github.com/pallets-eco/blinker.git"}

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
flake8 = "^6.0.0"
isort = "^5.11.4"
pre-commit = "^2.21.0"
pyproject-flake8 = "^6.0.0.post1"
mypy = "^1.0.1"
pytest = "^7.2.1"
httpx = "^0.23.3"
pytest-sugar = "^0.9.6"
typer = "^0.7.0"
psycopg2-binary = "^2.9.5"
coverage = "^7.1.0"
pytest-mock = "^3.10.0"
nest-asyncio = "^1.5.6"
anyio = "^3.6.2"
sqlalchemy-utils = "^0.40.0"

[tool.flake8]
max-line-length = 120

[tool.isort]
profile = "black"
known_first_party = ["polar"]

[tool.mypy]
ignore_missing_imports = true
strict = true
plugins = ["pydantic.mypy"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
