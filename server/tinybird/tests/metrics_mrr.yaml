
- name: smoke_empty_org
  description: Endpoint returns zero-filled row for org with no data (validates SQL,
    JOINs with intervals, subscription_state, system_events_by_org, payment lookups)
  parameters: org_ids=99999999-9999-9999-9999-999999999999&bounds_start=2024-01-01
    00:00:00&bounds_end=2024-01-02 00:00:00&start_dt=2024-01-01 00:00:00&end_dt=2024-01-01
    00:00:00&now_dt=2024-01-02 00:00:00&tz=UTC
  expected_result: |
    {"timestamp":"2024-01-01 00:00:00","monthly_recurring_revenue":0,"committed_monthly_recurring_revenue":0,"average_revenue_per_user":0,"active_subscriptions":0,"committed_subscriptions":0,"churned_subscriptions":0}

